<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blynk Project Data</title>
</head>
<body>
    <h1>Recycled Items Count: <span id="itemCount">Loading...</span></h1>

    <script>
        // Replace 'YourAuthToken' with your actual Blynk Auth Token
        // Replace 'V1' with the virtual pin you're using
        const authToken = 'YourAuthToken';
        const virtualPin = 'V1';
        const apiUrl = `http://blynk-cloud.com/${authToken}/get/${virtualPin}`;

        function fetchData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('itemCount').textContent = data[0];
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data every 15 seconds to keep the display updated
        setInterval(fetchData, 15000);
        fetchData(); // Also fetch data immediately when the page loads
    </script>
</body>
</html>
